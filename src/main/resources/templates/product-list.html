<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Products List</title>
</head>
<body>
<h1>Products</h1>

<h2>Production Management</h2>

<div class="d-grid gap-2 d-md-flex justify-content-md-en">
    <a th:href="@{/new-product}" class="btn btn-primary me-md-2" type="button">Add Product</a>
</div>

<table class="talbe talbe-hover table-striped">
    <thead>
    <tr>
        <th scope="col">product_id</th>
        <th scope="col">product_name</th>
        <th scope="col">category</th>
        <th scope="col">price</th>
        <th scope="col">description</th>
        <th scope="col">create_at</th>
        <th scope="col">update_at</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product: ${products}" th:object="${product}">
        <td th:text="*{productId}"></td>
        <td th:text="*{productName}"></td>
        <td th:text="*{category}"></td>
        <td th:text="*{price}"></td>
        <td th:text="*{description}"></td>
        <td th:text="*{createAt}"></td>
        <td th:text="*{updateAt}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
